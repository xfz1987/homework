
		{% extends 'layout.html' %}
		{% block title %} {{title}} {% endblock %}
		{% block styles %}<link rel="stylesheet" type="text/css" href="../public/css/vendor-7f9ee.css"/>{% endblock %}
		{% block content %} {% include '../widget/praise.html' %} {% endblock %}
		{% block script %}
		<script>
		(function(){
			var flag = false;
    		var scriptsShow = ['../public/scripts/common/vendor-7f9ee.min.js','../public/scripts/index-7f9ee.js','../public/scripts/tag-7f9ee.js'];
    		for(let i=0;i<scriptsShow.length;i++){
        		let a=scriptsShow[i];
        		if(localStorage.getItem(a)){
        		 	$('<scr'+'ipt>'+localStorage.getItem(a)+'</scr'+'ipt>').attr({type:'text/javascript',id:i}).appendTo($('head'));
        		}else{
        			localStorage.clear();
        			// $.getScript({
           //     			url:a,
           //     			success:function(data){
           //        			localStorage.setItem(a,data);
           //     			}
           //  		});
           			//lazyload方式
           			flag = true;
           			axios.get(a).then(function(data){localStorage.setItem(a,data.data)});
        		}
        	}
        	if(flag){
        		LazyLoad.js(scriptsShow,function(){});
        	}
        })()
		</script>
		{% endblock %}
